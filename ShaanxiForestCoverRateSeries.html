<!DOCTYPE html>
<html style="height: 100%">

	<head>
		<meta charset="utf-8">
	</head>

	<body style="height: 100%; margin: 0">
		<div id="container" style="height: 100%;height: 80%; padding:50px"></div>

		<script type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/echarts-nightly@5.1.2-dev.20210512/dist/echarts.min.js"></script>

		<script type="text/javascript">
			var dom = document.getElementById("container");
			var myChart = echarts.init(dom);
			var app = {};
			var option;
			option = {
				title: {
					
					text: '陕西省森林覆盖率变化',
					subtext: '数据来源：《陕西统计年鉴》',
					left: 'center'
				},
				tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'cross',
						label: {
							backgroundColor: '#6a7985'
						}
					}
				},
				toolbox: {
					
					feature: {
						saveAsImage: {}
					}
				},
				legend: {
					bottom: '90%',
					data: ['森林覆盖率（%）']
				},
				grid: {
					left: '3%',
					right: '4%',
					bottom: '3%',
					containLabel: true
				},
				xAxis: [{
					type: 'category',
					boundaryGap: false,
					data: [2001, 2004, 2007, 2010, 2014, 2018],
					axisLabel: {
						formatter: '{value}年'
					}
				}],
				yAxis: [{
					type: 'value',
					name: '(%)'
				}],
				series: [{
					name: '森林覆盖率（%）',
					type: 'line',
					areaStyle: {},
					color: '#529D82',
					emphasis: {
						focus: 'series'
					},
					data: [28.74, 30.9, 37.26, 41.42, 43.06, 43.06],
					symbolSize: 10
				}]
			};

			if (option && typeof option === 'object') {
				myChart.setOption(option);
			}
		</script>
	</body>

</html>
