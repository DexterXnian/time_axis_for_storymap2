<!DOCTYPE html>
<html style="height: 100%">

	<head>
		<meta charset="utf-8">
	</head>

	<body style="height: 100%; margin: 0">
		<div id="container" style="height: 100%"></div>

		<script type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/echarts-nightly@5.1.2-dev.20210512/dist/echarts.min.js"></script>


		<script type="text/javascript">
			var dom = document.getElementById("container");
			var myChart = echarts.init(dom);
			var app = {};

			var option;



			setTimeout(function() {

				option = {
					title: {
						botton:'85%',
						text: '陕西省经济林种植面积变化',
						subtext: '数据来源：《陕西统计年鉴》',
						left: 'center'
					},
					tooltip: {
						trigger: 'axis',
						showContent: true
					},
					toolbox: {
						botton:'85%',
						feature: {
							saveAsImage: {}
						}
					},
					dataset: {
						source: [
							['年份', '2010', '2014', '2018'],
							['核桃林', 382053, 635294, 781122],
							['板栗林', 296394, 304342, 318841],
							['花椒林', 179660, 139821, 57593],
						]
					},
					xAxis: {
						type: 'category',
						axisLabel: {
							formatter: '{value}年'
						}
					},
					yAxis: {
						name: '（公顷）'
					},
					grid: {
						top: '55%'
					},
					series: [{
							type: 'line',
							smooth: true,
							seriesLayoutBy: 'row',
							emphasis: {
								focus: 'series'
							},
							color: "#E9C098"
						},
						{
							type: 'line',
							smooth: true,
							seriesLayoutBy: 'row',
							emphasis: {
								focus: 'series'
							},
							color: "#D07935"
						},
						{
							type: 'line',
							smooth: true,
							seriesLayoutBy: 'row',
							emphasis: {
								focus: 'series'
							},
							color: "#BB5253"
						},
						{
							type: 'pie',
							color: ["#E9C098", "#D07935", "#BB5253"],
							id: 'pie',
							radius: '30%',
							center: ['50%', '25%'],
							emphasis: {
								focus: 'data'
							},
							label: {
								formatter: '{b}: {@2010} ({d}%)'
							},
							encode: {
								itemName: '年份',
								value: '2010',
								tooltip: '2010'
							}
						},
					]
				};

				myChart.on('updateAxisPointer', function(event) {
					var xAxisInfo = event.axesInfo[0];
					if (xAxisInfo) {
						var dimension = xAxisInfo.value + 1;
						myChart.setOption({
							series: {
								id: 'pie',
								label: {
									formatter: '{b}: {@[' + dimension + ']} ({d}%)'
								},
								encode: {
									value: dimension,
									tooltip: dimension
								}
							}
						});
					}
				});

				myChart.setOption(option);

			});

			if (option && typeof option === 'object') {
				myChart.setOption(option);
			}
		</script>
	</body>

</html>
